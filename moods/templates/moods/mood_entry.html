<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Mood</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <h2>Log your mood for today</h2>
    <p>
      Give each base emotion a number between 1 and 10, or pick a nuance tag if
      that feels more accurate.
    </p>

    <form method="POST" class="mt-4">
      {% csrf_token %}
      <div class="row g-4">
        {% for emotion_field, tag_field in form.grouped_fields %}
        <div class="col-md-6">
          <div class="card shadow-sm p-3 h-100">
            <h5 class="mb-3">{{ emotion_field.label }}</h5>
            <div class="row g-2 align-items-center">
              <div class="col-4">{{ emotion_field }}</div>
              <div class="col-8">{{ tag_field }}</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary m-2">Submit</button>
      </div>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary m-2"
      >Back to Dashboard</a
    >
  </body>
</html>
