<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Pongo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <h1>Welcome {{ user.username }}!</h1>
    <p>This is your dashboard.</p>

    <a href="{% url 'mood_entry' %}" class="btn btn-primary btn-lg m-2"
      >Log Your Mood</a
    >
    <a href="{% url 'mood_history' %}" class="btn btn-warning btn-lg m-2"
      >View Mood History</a
    >
    <a href="{% url 'journal' %}" class="btn btn-success btn-lg m-2">Journal</a>
    <a href="{% url 'chat' %}" class="btn btn-info btn-lg m-2">Chat with Bot</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-lg m-2"
      >Log Out</a
    >
  </body>
</html>
